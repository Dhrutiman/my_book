<!DOCTYPE html>
<html>
<head>

	<title>Books</title>
	{% load static %}
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--
	-->
	<link rel="stylesheet" type="text/css" href="{% static "/book_app/HomeCss.css" %}">
	
</head>
<body>

		<nav class="navbar navbar-dark bg-dark">
			<div class="container nav-wrapper">
				<a class="navbar-brand" href="/book_app/">BookApp</a>
				
			</div>
		</nav>
	<div class="container">
		<h1 class="toper">Whatever the cost of our libraries, the price is cheap compared to that of an ignorant nation</h1>
	</div>
	<div class="container">
		<form action="{% url 'new_search' %}" method="post">
	    	{% csrf_token %}
	        <div class="form-group search_bar">
			    <input type="text" name="search" placeholder="Search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    <div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="Search_type" id="inlineRadio1" value="title" checked>
						  <label class="form-check-label" for="inlineRadio1">Title</label>
					</div>
					
					<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="Search_type" id="inlineRadio3" value="author">
						  <label class="form-check-label" for="inlineRadio3">Author</label>
					</div>
				</div>
			    <button type="submit" class="btn btn-secondary">
			    	Submit
				</button>
    	</form>
		{% block content %}

		{% endblock content %}
	</div>

</body>
</html>
